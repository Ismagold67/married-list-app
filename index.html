<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/style/style.css">
    <title>App Guest Invite</title>
</head>
<body>
    <div class="popup">
        <form data-js="aut">
            <div class="input-group mb-3">
                <input type="text" name="password" class="form-control" value="a1b2c" placeholder="Digite Sua Senha" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn-outline-secondary popbtn" type="submit" id="button-addon2">Enviar</button>
              </div>
        </form>
    </div>
    <div class="listGuests">
        <form data-js="guest-list">
            <h2 class="text-white">Lista de Convidados</h2>
            <div class="inputs-guest">
                <div class="input-group mb-3">
                    <input type="text" name="guest" class="form-control theguest" placeholder="Digite o primeiro nome" aria-label="Recipient's username" aria-describedby="button-addon2" required>
                    <i class='bx bx-x-circle removeInput'></i>
                </div>
            </div>
              <button type="submit" class="button-guests">Enviar</button>
              <i class='bx bx-plus' data-js="plus-guest"></i>
        </form>
        <table class="table" data-table="table-people"></table>
        <div class="modal" data-question="question"></div>
    </div>
    <div class="container text-white my-5">
        <h2>Lista de Presentes</h2>
        
        <form data-js="add-game-form">
            <div class="mb3">
                <label for="email" class="form-label">Digite seu v√≠nculo com o Casal</label>
                <input class="form-control bg-transparent text-white" type="text"  name="email" placeholder="Ex: amigo, parente..." required>
            </div>
            <br>
            <h5>Selecione os Presentes</h5>

            <div data-js="gift-list" class="row row-cols-1 row-cols-md-3 g-7"></div>

            <input class="btn btn-info btn-lg" type="submit" value="Concluir">
        </form>
        <br>
        <ul class="list-group showListPresents"></ul>
        <ul class="nav">
            <li class="nav-item" data-js="showList">
              <a class="nav-link" aria-current="page" href="#">Ver Lista</a>
            </li>
        </ul>

        <ul data-js="games-list" class="list-group"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js" integrity="sha512-jGh38w63cHRzfBHtyKgEMMkJswUFXDA3YXrDjaE8ptzxV5DDkLDUDjtGUy5tmDkOXHWsItKfFjocaEtj1WuVnQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script type="module" src="src/scripts/app.js"></script>
</body>
</html>
